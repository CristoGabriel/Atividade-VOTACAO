{% extends "template.html" %}
{% block conteudo %}

        <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        <a class="btn btn-primary" href="{{ url_for('novo') }}">Cadastrar novo Candidato</a>
        <a class="btn btn-primary" href="{{ url_for('votos') }}">Página de votação</a>
        

                <table class="table table-striped table-responsive table-bordered">
                    <thead class="thead-default">
                        <tr>
                            <th> ID </th>
                            <th> Nome </th>
                            <th> Votos</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for candidato in candidatos %}
                        <tr>
                            <td>{{ candidato.id }}</td>
                            <td>{{ candidato.nome }}</td>
                            <td>{{ candidato.voto }}</td>
                            <td> <a href="{{url_for('editar', id=candidato.id)}}"> Editar</a> </td>
                            <td> <a href="{{url_for('deletar', id=candidato.id)}}"> Excluir</a> </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
{% endblock %}
